[env:x86]
platform =  windows_x86
upload_speed = 921600
monitor_speed = 115200
lib_deps = 
lib_ignore = DMXSerial, DmxSimple, ESPDMX, WifiManager
src_build_flags = -std=gnu++11
build_flags =  -lws2_32 -lwsock32
  -D USE_DMXSimple=0 
  -D USE_DMXSerial=0
  -D USE_H801=0
  -D USE_DMXDUMMY=1
  -D USE_ESPDMX=0
  -D USE_EEPROM_MAC=0
  -D USE_W5100=0
  -D USE_ESPWIFI=0
  -D USE_SOCKET=1
  -D USE_WIFIMANAER=1
  -D USE_OTAUPDATE=0
  -D DEBUG_SERIAL0=0
  -D DEBUG_CONSOLE=1
  -D DEBUG_UDP=0
  -D DEBUG_SYSLOG=0
  -D DMX_SIZE=128
  -D DEBUG_PORT=514
  -D DEBUG_IP=137