  -D USE_DMXSimple=0 
  -D USE_DMXSerial=0
  -D USE_H801=1
  -D USE_ESPDMX=0
  -D USE_EEPROM_MAC=0
  -D USE_W5100=0
  -D USE_ESPWIFI=1
  -D USE_WIFIMANAER=1
  -D USE_OTAUPDATE=1
  -D DEBUG_SERIAL0=0
  -D DEBUG_UDP=1
  -D DEBUG_SYSLOG=0
  -D DMX_SIZE=5
